<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Schedule</h1>
    </div>
    <div class="row">




      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Trains</h3>
          </div>
          <div class="panel-body" id="recent-member">
          <div class="row">
            <div class="col-lg-3">
              <h5 id="name-display">Train Name</h5>
              <br>
            </div>
            <div class="col-lg-3">
              <h5 id="destination-display">Destination</h5>
              <br>
              </div>
              <div class="col-lg-2">
              <h5 id="frequency-display">Frequency</h5>
              <br>
              </div>
              <div class="col-lg-2">
              <h5 id="arrival-display">Next Arrival</h5>
              <br>
              </div>
              <div class="col-lg-2">
              <h5 id="minutes-display">Minutes Away</h5>
              <br>
              </div>
          </div>
        </div>
      </div>

      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">




            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>    
              <div class="form-group">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time:</label>
                <input class="form-control" id="time-input" type="time">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency:</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
   </div>
</div>
</div>

</body>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script type="text/javascript" src="assets/javascript.js"></script>

</html>
